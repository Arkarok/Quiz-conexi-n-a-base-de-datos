<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>


        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!-- Bootstrap core CSS -->

        <h:outputStylesheet name="css/bootstrap.min.css" />

        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/simple-sidebar.css" />

        <h:outputStylesheet name="css/all.css" />

    </h:head>
    <h:body>
        <h:form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Formulario Login</legend>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput">Usuario</label>  
                  <div class="col-md-4">
                      <h:inputText value="#{loginController.usuario.correo}" styleClass="form-control input-md"/> 
                  </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="">Contrase√±a</label>
                  <div class="col-md-4">
                      <h:inputSecret value="#{loginController.usuario.clave}" styleClass="form-control input-md"/>
                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton">Iniciar sesion</label>
                  <div class="col-md-4">
                      <h:commandButton action="#{loginController.login()}" value="Ingresar" styleClass="btn btn-primary"/>
                  </div>
                </div>

            </fieldset>
        </h:form>
    </h:body>
</html>
